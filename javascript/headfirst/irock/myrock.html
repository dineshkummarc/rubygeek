<html>
  <head>
    <title>iRock - The Virtual Pet Rock</title>
    <style type="text/css" media="screen">
      #content {
        margin-top:100px;
        text-align:center;
      }
    </style>
    
    <script type="text/javascript" charset="utf-8" src="jquery.js"/>
    
    <script type="text/javascript" charset="utf-8">
      function sayHello() {
        alert("Hi, I am your pet rock!");
      }
      
      $(document).ready(function() {
        
        sayHello();
        
        $('#rockImg').click(function(){
          var name = prompt("What is your name?", "Enter Name");
          $('#greeting').text("Hello there, " + name);
          this.src = "rock_happy.png";
        });
        
      });

    </script>
  </head>

  <body>
    <div id="content">
      <img id="rockImg" src="rock.png" alt="iRock" />
      <div id="greeting"></div>
    </div>
  </body>
</html>
