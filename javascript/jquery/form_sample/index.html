<html>
  <head>
    <title>sample</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
   <script type="text/javascript">
     $(document).ready(function(){
       $("#in_club_select").change(function(event){
         if ($("#in_club_select").val() == 1) { 
           $("#club_info").slideDown();
         }
       });
     });
     
   </script>
   <style type="text/css">
    #club_info { display:none; } 
   </style>
  </head>

  <body>
    <form>
      Are you a member of a club? 
      <select name="in_club" id="in_club_select">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <div id="club_info">
        Guild Name:
        <input type="text">
      </div>
    </form>

  </body>
</html>
