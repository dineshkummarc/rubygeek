<html>
  <head>
    <title>sample</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
   <script type="text/javascript">
     $(document).ready(function(){
       $("#club_chk").click(function(){
         if ($("#club_chk").is(":checked")) { 
           $("#club_info").slideDown();
         } else {
           $("input","#club_info").val(""); 
           $("#club_info").slideUp();
         } 
       });
     });
     
   </script>
   <style type="text/css">
    #club_info { display:none; } 
   </style>
  </head>

  <body>
    <form>
      Are you a member of a club? 
      <input type="checkbox" name="club_chk" value="1" id="club_chk"> Yes
      <div id="club_info">
        Club Name:
        <input type="text">
        <input type="text">
      </div>
    </form>

  </body>
</html>
