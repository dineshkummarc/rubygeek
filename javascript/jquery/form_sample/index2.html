<html>
  <head>
    <title>sample</title>
   <script src="jquery-1.4.2.js" type="text/javascript"></script>
   <script src="jquery.validate.js" type="text/javascript"></script>
   <script type="text/javascript">
    <!-- from  http://blog.rebeccamurphey.com/?tag=formvalidation -->

     jQuery.validator.addMethod('required_three', function(val, el) {
         return $("input[@name='type[]']:checked").size() == 3
         });
     
     jQuery.validator.messages.required_three = 'Please fill out no more than these.';



     $(document).ready(function(){
     
       $('#testform').validate();
     
     });
     

   </script>
   <style type="text/css">
   </style>
  </head>

  <body>
    
    <form id="testform" action="#">
      Name: <input type="text" id="name" class="xrequired"/><br/>
      Choose 3:
        <ul>
          <li><input name="item[]" class="required_three" type="checkbox" value="1">number one
          <li><input name="item[]" class="required_three" type="checkbox" value="2">number two
          <li><input name="item[]" type="checkbox" value="3">number three
          <li><input name="item[]" type="checkbox" value="4">number four
          <li><input name="item[]" type="checkbox" value="5">number five         
        </ul>                                
        <select id="select" class="required">
          <option value="">Select</option>
          <option value="one">One</option>
          <option value="two">Two</option>
          <option value="three">Three</option>
        </select>
        <br/>
      <input type="submit">
    </form>

  </body>
</html>
